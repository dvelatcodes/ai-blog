<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col font-sans antialiased">
    <!-- navigation section -->
    <header>
        <nav class="bg-blue-600 p-4 flex justify-between">
            <div>
                <h1 class="text-white text-3xl font-bold">
                    AI BLOG GENERATOR
                </h1>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">Login</a>
                <a href="#" class="text-white hover:underline">Signup</a>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                <!-- form -->
                <form class="space-y-2">
                    <h2 class="text-xl font-semibold">
                        Login
                    </h2>
                    <div>
                        <label for="username" class="font-medium mb-1 block">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username..." class="w-full p-2 rounded border">
                    </div>
                    <div>
                        <label for="Password" class="font-medium mb-1 block">Password</label>
                        <input type="password" name="Password" id="Password" placeholder="Enter your password..." class="w-full p-2 rounded border">
                    </div>
                    <button class="bg-blue-600 p-2 text-white w-full rounded hover:bg-blue-700">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
