<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blog Post Details</title>
</head>
<body class="bg-gray-100 font-sans antialialsed">
    <header>
        <nav class="bg-blue-600 p-4 flex justify-between">
            <div>
                <h1 class="text-white text-3xl font-bold">
                    AI BLOG GENERATOR
                </h1>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">Logout</a>
            </div>
        </nav>
    </header>
    <!-- main content -->
     <main class="container mx-auto p-4 sm:p-0 mt-10">
        <div class="max-w-3xl bg-white mx-auto p-6 rounded-lg shadow-sm">
            <section>
                <h2 class="text-xl mb-4 font-semibold">
                    Blog post Details
                </h2>
                <div class="border border-gray-300 rounded-lg p-4">
                    <h3 class="text-lg font-semibold">
                        Blog Post Title
                    </h3>
                    <p class="text-gray-700">This is the content</p>
                    <hr class="my-4 border-gray-300">
                    <h4 class="text-lg font-semibold">Youtube Title
                    </h4>
                    <p class="text-gray-700">
                        Text of the associated youtube video
                    </p>
                    <h4 class="text-lg font-semibold mt-4">
                        Youtube Link
                    </h4>
                    <a href="#" class="text-blue-600 hover:underline">
                        https://www.youtube.com
                    </a>
                </div>
            </section>
        </div>
     </main>
</body>
</html>
